{% extends '../../layout.html' %}
{% block content %}
<!-- END OF BREADCRUMBS -->

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">积分兑换说明</h4>
                <div class="panel-control">
                    <a class="m-t-n-xxs" id="mod-instruction-btn"><i class="iconfont icon-xiugai f-info"></i></a>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                <div class="col-xs-offset-1 col-xs-10">
                    <textarea class="form-control" rows="18" id="rules-explanation" name="rules-explanation" readonly> <<instruction.content>> </textarea>
                </div>
                <div class="col-xs-offset-1 col-xs-10 text-center">
                    <button class="btn btn-default hides m-t-lg complete-check-btn" id="explanation-save"
                       >保存</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script src="/js/entries/school/scores/view-exchange-instruction.js"></script>

{% endblock %}
