{% extends '../../layout.html' %}
{% block content %}

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">班级信息</h4>
            </div>
            <div class="panel-body">
                <div class="panel-body">
                    <form class="form-horizontal" id="class-info">
                        <div class="form-group">
                            <label class="col-xs-1 control-label">班级名称</label>
                            <div class="col-xs-5">
                                <p class="form-control-static">
                                    <<clazz.className>>
                                </p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-1 control-label">上课时间</label>
                            <div class="col-xs-5">
                                <p class="form-control-static">
                                    <<clazz.courseTime>>
                                </p>
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-xs-1 control-label">班级教师</label>
                            <div class="col-xs-5">
                                <p class="form-control-static">
                                    <<clazz.ownerDisplayName>>
                                </p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-1 control-label">班级人数</label>
                            <div class="col-xs-1">
                                <p class="form-control-static">
                                    <<students.length>>
                                </p>
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-info btn-sm" id="download-btn"><i
                                        class="icon icon-xiazai f-s-14 m-r-xxs"></i>下载名单
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">学生列表</h4>
            </div>
            <div class="panel-body">
                <table id="students-list" class="display" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>密码</th>
                        <th>性别</th>
                        <th>电话</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for student in students %}
                    <tr>
                        <td><<student.displayName>></td>
                        <td><<student.username>></td>
                        <td><<student.password>></td>
                        <td><<student.gender>></td>
                        <td><<student.phone>></td>
                        <td>
                            <a class="btn btn-info btn-xs btn-custom"
                               href="/school/students/<<student._id.toString()>>">查看</a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}

<script src="/js/entries/school/manager/view-class.js"></script>

{% endblock %}
