{% extends '../../layout.html' %}
{% block content %}
<!-- 面包屑 -->
<!-- END OF BREADCRUMBS -->
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">栏目管理</h4>

                <div class="panel-control">
                    <button class="btn btn-default btn-sm" id="add-category-btn">
                        <i class="glyphicon glyphicon-plus m-r-xxs"></i>添加栏目
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <table id="category-list" class="display" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>分类名称</th>
                        <th>文章数</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 新建分类 -->
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"> 分类信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal m-t-sm" id="categoryForm" name="categoryForm">
                    <input type="hidden" name="_id" id="categoryId">
                    <div class="form-group">
                        <label for="name" class="col-xs-2 control-label">名称：</label>

                        <div class="col-xs-9">
                            <input class="form-control validate" type="text"
                                   name="name"
                                   id="name"
                                   data-rules="required"
                                   data-display="分类名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="order" class="col-xs-2 control-label">序号：</label>

                        <div class="col-xs-9">
                            <input class="form-control validate" type="text" name="order" id="order"
                                   data-rules="required|integer"
                                   data-display="序号">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-9">
                            <button type="submit" class="btn btn-info">确定</button>
                            <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script src="/js/entries/school/site/list-categories.js"></script>

{% endblock %}
