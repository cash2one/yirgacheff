{% extends '../../layout.html' %}
{% block css %}
<link href="//cdn.bootcss.com/fullcalendar/2.6.0/fullcalendar.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<!-- END OF BREADCRUMBS -->

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">日程管理</h4>
            </div>
            <div class="panel-body">
                <div id='calendar'></div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="scheduleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <div class="dropdown pull-right m-r-lg more-menu">
                    <a href="#" class="dropdown-toggle f-gray" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">更多 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a class="del-btn" href="javascript:void(0)"><i
                                class="glyphicon glyphicon-trash f-pink m-r-xs"></i>删除日程</a></li>
                    </ul>
                </div>
                <h4 class="modal-title" id="myModalLabel"> 日程信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal m-t-sm" id="scheduleForm" name="scheduleForm">
                    <input type="hidden" id="scheduleId" name="scheduleId"/>
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="start">开始时间:</label>
                        <div class="col-xs-8">
                            <input id="start" name="start" type="text"
                                   class="form-control validate"
                                   data-rules="required"
                                   data-display="开始时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="end">结束时间:</label>
                        <div class="col-xs-8">
                            <input id="end" name="end" type="text" class="form-control validate"
                                   data-rules="required"
                                   data-display="结束时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="title">日程内容:</label>
                        <div class="col-xs-8">
                            <textarea class="form-control validate"
                                      name="title"
                                      id="title"
                                      data-rules="required"
                                      data-display="日程内容"
                                      cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-8">
                            <button type="submit" class="btn btn-info">保存</button>
                            <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </form>
                <!--</form>-->
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script src="//cdn.bootcss.com/moment.js/2.11.1/moment.min.js"></script>
<script src="//cdn.bootcss.com/fullcalendar/2.6.0/fullcalendar.min.js"></script>
<script src="//cdn.bootcss.com/fullcalendar/2.6.0/lang/zh-cn.js"></script>
<script src="/js/entries/school/scheduler/list-schedulers.js"></script>

{% endblock %}
