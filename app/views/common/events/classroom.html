{% extends '../../layout.html' %}
{% block content %}
<!-- END OF BREADCRUMBS -->
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">在线课堂</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" id="taskForm" name="taskForm">
                    <div class="form-group">
                        <label for="name" class="col-xs-1 control-label">课程名称</label>

                        <div class="col-xs-9">
                            <input class="form-control validate" type="text" id="name"
                                   name="name"
                                   placeholder="比如：书面表达写错句子的几种类型"
                                   data-rules="required"
                                   data-display="文章标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label">课程简介</label>
                        <div class="col-xs-9">
                            <textarea class="form-control" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group images-cover">
                        <label class="col-xs-1 control-label">课程封面</label>
                        <div class="col-xs-4">
                            <img class="b" width="320px" height="200px" id="indexImage"
                                 {% if post %}
                                 src="http://resource.hizuoye.com/<<post.image>>"
                                 {% else %}
                                 src="http://static.hizuoye.com/images/coverpage_default.png"
                                 {% endif %}>
                        </div>
                        <input type="file" id="imageUpload" class="image-upload">
                        <p class="m-t-lg">上传封面图片<span class="tip">(建议尺寸: 900像素x500像素)</span></p>
                        <p class="m-t-lg">一张漂亮的海报，能让你的活动锦上添花，带来更多用户报名
                            及增加传播效果</p>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label">上传视频</label>
                        <div class="col-xs-11">
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="upload-video">
                                    <a class="">
                                        <img class="center-block" src="/images/upload-video.png">
                                    </a>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="thumbnail">
                                        <div class="video-container">
                                            <iframe height=498 width=510 src="http://player.youku.com/embed/XODI4NDY1ODUy" frameborder=0 allowfullscreen></iframe>
                                        </div>
                                        <div class="caption">
                                            <div class="video-header">
                                            <p class="video-title">
                                                海绵宝宝海绵宝宝海绵宝宝海绵宝宝海绵宝宝海绵宝宝
                                            </p>
                                            <div class="dropdown pull-right">
                                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                                                   aria-expanded="false"><i class="fa fa-bars"></i></a>
                                                <ul class="dropdown-menu">
                                                    <li><a href="/school/tasks/create">任务发布</a></li>
                                                    <li><a href="/school/tasks">任务管理</a></li>
                                                </ul>
                                            </div>
                                            </div>
                                            <p class="video-detail">
                                                一张漂亮的海报，能让你的活动锦上添花，带来更多用户报名带来更多用户报名带来更多用户
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                </div>
                                <div class="col-xs-3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-offset-5 col-xs-2">
                            <button class="btn btn-default btn-block" type="submit"> 创建</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 添加视频 -->
<div class="modal fade" id="addVideoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">转班信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal m-t-sm" id="addVideoForm" name="addVideoForm">
                    <div class="form-group">
                        <label for="username" class="col-xs-3 control-label">老师工号：</label>
                        <div class="col-xs-8">
                            <input class="form-control validate" type="text"
                                   name="username"
                                   id="username"
                                   data-rules="required"
                                   data-display="工号">
                            <input type="hidden" name="classId" id="classId"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-8">
                            <button type="submit" class="btn btn-info">确定</button>
                            <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="/js/lib/ueditor/ueditor.config.js"></script>
<script src="/js/lib/ueditor/ueditor.all.min.js"></script>
<script src="/js/entries/common/events/classroom.js"></script>
{% endblock %}
