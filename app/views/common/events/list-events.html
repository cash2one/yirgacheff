{% extends '../../layout.html' %}
{% block content %}
<!-- 面包屑 -->
<!-- END OF BREADCRUMBS -->
<div id="eventList">
    <div class="row m-b-md">
        <div class="col-xs-10">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#home" data-toggle="tab" @click="changeState(0)">
                        进行中
                    </a>
                </li>
                <li><a href="#ios" data-toggle="tab" @click="changeState(1)">已结束</a></li>
            </ul>
        </div>
        <div class="col-xs-2">
            <a class="btn btn-default btn-sm btn-block" href="/school/events">
                <i class="glyphicon glyphicon-plus m-r-xxs"></i>活动发布
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10">
            <div class="events-item">
                <ul class="list-unstyled">
                    <event-item v-for="event in events" :event="event"></event-item>
                </ul>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="category-sidebar shadow">
                <ul class="nav nav-pills nav-stacked" id="selectCategory">
                    <li>
                        <p class="b-b p-v-sm p-h-xs no-m f-gray">活动类型</p>
                    </li>
                    <li class="active">
                        <a href="javascript:void(0)" @click="selectCategory('')">全部活动</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" @click="selectCategory('')">文章</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" @click="selectCategory('')">活动</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" @click="selectCategory('')">试听课</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" @click="selectCategory('')">在线课堂</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" @click="selectCategory('')">大转盘</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>

<template id="eventItem">
    <li>
        <div class="media">
            <div class="media-left ps-r">
                <a href="/school/events/manage/{{event._id}}">
                    <img :src="event.coverImage | visit" width="200px" height="140px">
                    <span class="label label-success mask-tags">进行中</span>
                </a>
            </div>
            <div class="media-body">
                <div class="m-l-xxs">
                    <a href="/school/events/manage/{{event._id}}" class="post-item-title">
                        <p class="media-heading f-s-16 f-bold m-t-sm">{{event.title}}</p>
                    </a>
                    <div class="f-gray m-t-xs">
                        <p><span class="m-t-lg">发布时间：</span>
                            {{event.createdTime | date}}
                        </p>
                        <p class="m-t-xs">
                            <span>所属分类：</span>
                            {{eventType}}
                        </p>
                        <div class="m-t-xs">
                                    <span class="m-r-xxl">
                                        <i class="fa fa-eye f-info m-r-xs"></i>{{event.visit}}
                                    </span>
                                    <span class="m-r-xxl">
                                        <i class="fa fa-thumbs-o-up f-default m-r-xs"></i>{{event.share}}
                                    </span>
                                    <span>
                                        <i class="fa fa-share-square-o f-yellow m-r-xs"></i>{{event.like}}
                                    </span>
                            <div class="pull-right m-r-xs">
                                <a class="f-gray m-r-lg" href="/school/events/manage/{{event._id}}"><i
                                        class="icon icon-iconfontrenwushezhi"></i>活动管理</a>
                                <a class="f-gray" href="/school/events/edit/{{event._id}}"><i
                                        class="icon icon-renwucaogao m-r-xxs"></i>活动编辑</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </li>
</template>

{% endblock %}


{% block javascript %}
<script src="/js/entries/common/events/list-events.js"></script>
{% endblock %}
