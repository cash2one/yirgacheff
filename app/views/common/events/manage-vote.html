{% extends '../../layout.html' %}
{% block content %}
<!-- END OF BREADCRUMBS -->
<div class="row" id="voteApp">
    <input type="hidden" id="voteId" value="<<eventId>>">
    <div class="col-xs-2">
        <div class="page-sidebar shadow">
            <ul class="nav nav-pills nav-stacked">
                <li>
                    <a href="/school/events/manage/<<eventId>>">
                        活动概览
                    </a>
                </li>

                <li>
                    <a href="/school/events/manage/<<eventId>>/vote/enroll">
                        投票报名
                    </a>
                </li>
                <li class="active">
                    <a href="javascript:void(0)">
                        投票选项
                    </a>
                </li>
                <li>
                    <a href="/school/events/manage/<<eventId>>/task">
                        积分任务
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-10">
        <div class="panel panel-default shadow panel-min-h">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">投票选项</h4>
                <div class="panel-control">
                    <button type="button" class="btn btn-info btn-block" @click="showModal">
                        <i class="fa fa-plus m-r-xxs"></i>添加选项
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal search-form" role="search">
                    <div class="form-group">
                        <div class="col-xs-2">
                            <div class="dropdown list-sort">
                                <a href="#" class="dropdown-toggle f-info" data-toggle="dropdown" role="button"
                                   aria-haspopup="true" aria-expanded="false">{{orderTxt}}<span
                                        class="caret"></span></a>
                                <ul class="dropdown-menu animated fadeIn">
                                    <li><a href="javascript:void(0)" @click="orderBy('-createdTime')">按时间排序</a></li>
                                    <li><a href="javascript:void(0)" @click="orderBy('-poll')">按票数排序</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-xs-offset-6 col-xs-4">
                            <div class="input-group search">
                                <input type="text" class="form-control" placeholder="请输入编号或姓名" v-model="search">
                                <span class="input-group-btn">
                                     <button class="btn btn-white" type="button" @click="searchBy"><i
                                             class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="vote-option-list">
                    <Loading v-if="loading"></Loading>
                    <player-item v-for="player in players"
                                 :delete-player="deletePlayer"
                                 :player="player"
                                 :index="$index">
                    </player-item>
                </div>
                <v-pagination v-show="players.length > 0"
                              :limit="limit"
                              :total="total"
                              @page-change="pageChange">
                </v-pagination>
                <div class="tips" v-show="players.length === 0 && loading === false">
                    <img class="center-block" src="/images/tips-ku.png">
                    <p>没有选手信息!</p>
                </div>
            </div>
        </div>
    </div>
    <player-modal title="测试标题" :visible="visible" :add-player="addPlayer" v-ref:modal></player-modal>
</div>


{% endblock %}

{% block javascript %}

<script type="x/template" id="playerItem">
    <div class="vote-option-item">
        <div class="vote-option-info">
            <div class="vote-numbers">
                <a class="sup" href="javascript:void(0)">
                    <span></span>
                </a>
                <div class="webui-popover-content">
                    <input type="number" v-model="addedPoll" value="0">
                    <button class="btn btn-xs btn-pink" @click="addPoll">添加</button>
                </div>
                <span>{{player.poll}}</span>
                <a class="opp" href="javascript:void(0)">
                    <span></span>
                </a>
                <div class="webui-popover-content">
                    <input type="number" v-model="subedPoll" value="0">
                    <button class="btn btn-xs btn-pink" @click="subPoll">减少</button>
                </div>
            </div>
            <div class="vote-option-name">
                <p>{{player.sequence}}号</p>
                <p>{{player.name}}</p>
            </div>
        </div>
        <div class="vote-option-img">
            <div class="img-box" v-for="image in player.images">
                <img class="img-thumbnail" width="80" :src="image | visit">
            </div>
        </div>
        <div class="vote-option-details">
            <p>{{player.brief}}</p>
        </div>
        <div class="vote-option-approve">
            <a class="f-info m-r-xs" @click="update"><i class="fa fa-pencil m-r-xxs"></i>编辑</a>
            <a class="f-info" @click="deletePlayer(player)"><i class="fa fa-trash-o m-r-xxs"></i>删除</a>
        </div>

    </div>
</script>

<script type="x/template" id="playerModal">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">选项信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal option-page">
                        <div class="form-group">
                            <label class="col-xs-2 control-label">姓名：</label>
                            <div class="col-xs-9">
                                <input class="form-control" type="text" v-model="player.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">图片：</label>
                            <div class="col-xs-9">
                                <div class="row">
                                    <div class="col-xs-4" v-for="image in player.images">
                                        <img :src="image | visit" width="100%" height="126">
                                        <a class="f-info pull-right m-t-xxs" @click="deleteImage">删除</a>
                                    </div>
                                    <div class="col-xs-4" v-show="player.images.length < 3">
                                        <v-upload :data={token:"<<token>>"} @success="addImage">
                                            <a class="pull-left upload-btn">
                                                <v-icon type="plus"></v-icon>
                                            </a>
                                        </v-upload>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">简介：</label>
                            <div class="col-xs-9">
                                <textarea class="form-control" rows="5" v-model="player.brief"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button type="button" class="btn btn-info" @click="addPlayer(player)">确定</button>
                                <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>
<script src="/js/entries/common/events/manage-vote.js"></script>
{% endblock %}
