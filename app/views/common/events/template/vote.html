{% extends '../../../layout.html' %}
{% block content %}
<!-- END OF BREADCRUMBS -->
<div class="row" id="voteApp">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">投票发布</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="voteForm" name="voteForm">
                    <!-- 基本信息设置 -->
                    <fieldset class="vote-setting">
                        <legend>
                            <p>基本信息设置</p>
                        </legend>
                    </fieldset>
                    <div class="form-group">
                        <label for="title" class="col-xs-1 control-label">投票标题</label>
                        <div class="col-xs-8">
                            <input class="form-control validate" type="text" id="title"
                                   name="title"
                                   value="<<event.title>>"
                                   placeholder="比如：少儿创意绘画大赛"
                                   data-rules="required"
                                   data-display="文章标题">
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label class="col-xs-1 control-label" for="startTime">开始时间</label>
                        <div class="col-xs-4">
                            <input class="form-control validate" id="startTime" type="text"
                                   data-rules="required"
                                   data-display="开始时间"
                                   value="<<event && event.startTime | date('Y-m-d',-480) >>"
                                   name="startTime"/>
                        </div>
                        <p class="help-inline">不选则立即生效</p>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label" for="startTime">截止时间</label>
                        <div class="col-xs-4">
                            <input class="form-control validate" type="text" name="endTime"
                                   id="endTime"
                                   data-rules="required"
                                   value="<<event && event.endTime | date('Y-m-d',-480) >>"
                                   data-display="截止时间"/>
                        </div>
                        <p class="help-inline">不选则没有截止日期</p>
                    </div>
                    <!-- 广告位设置 -->
                    <fieldset class="vote-setting">
                        <legend>
                            <p>广告位设置</p>
                        </legend>
                    </fieldset>
                    <div class="form-group images-cover">
                        <p class="col-xs-offset-1 col-xs-11 f-gray">(注：建议上传图片大小640px*420px)</p>
                        <div class="col-xs-3 col-xs-offset-1">
                            <img class="b" width="255px" height="150px" id="indexImage"
                                 {% if event %}
                                 src="http://resource.hizuoye.com/<<event.coverImage>>"
                                 {% else %}
                                 src="/images/coverpage_default.png"
                                 {% endif %}>
                            <div class="m-t-xs">
                                <span>广告位1</span>
                                <a class="f-info pull-right">图片上传</a>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <img class="b" width="255px" height="150px" id="indexImage"
                                 {% if event %}
                                 src="http://resource.hizuoye.com/<<event.coverImage>>"
                                 {% else %}
                                 src="/images/coverpage_default.png"
                                 {% endif %}>
                            <div class="m-t-xs">
                                <span>广告位2</span>
                                <a class="f-info pull-right">图片上传</a>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <img class="b" width="255px" height="150px" id="indexImage"
                                 {% if event %}
                                 src="http://resource.hizuoye.com/<<event.coverImage>>"
                                 {% else %}
                                 src="/images/coverpage_default.png"
                                 {% endif %}>
                            <div class="m-t-xs">
                                <span>广告位3</span>
                                <a class="f-info pull-right">图片上传</a>
                            </div>
                        </div>
                    </div>
                    <!-- 主题设置 -->
                    <fieldset class="vote-setting">
                        <legend>
                            <p>主题设置</p>
                        </legend>
                    </fieldset>
                    <div class="form-group">
                        <label for="title" class="col-xs-1 control-label">页面主题</label>
                        <div class="col-xs-4">
                            <div class="radio c-radio">
                                <label>
                                    <input type="radio" name="themeColor" checked>
                                    <span class="fa fa-circle"></span><i class="fa fa-circle f-info m-r-xxs"></i>默认风格</label>
                            </div>
                            <div class="radio c-radio">
                                <label>
                                    <input type="radio" name="themeColor">
                                    <span class="fa fa-circle"></span><i class="fa fa-globe f-danger m-r-xxs"></i>中国红</label>
                            </div>
                            <div class="radio c-radio">
                                <label>
                                    <input type="radio" name="themeColor">
                                    <span class="fa fa-circle"></span><i class="fa fa-leaf f-success m-r-xxs"></i>绿色心情</label>
                            </div>
                            <div class="radio c-radio">
                                <label>
                                    <input type="radio" name="themeColor">
                                    <span class="fa fa-circle"></span><i class="fa fa-certificate f-warning m-r-xxs"></i>浓浓香橙</label>
                            </div>
                            <div class="radio c-radio">
                                <label>
                                    <input type="radio" name="themeColor">
                                    <span class="fa fa-circle"></span><i class="fa fa-fire f-pink m-r-xxs"></i>粉色青春</label>
                            </div>
                            <div class="radio c-radio">
                                <label>
                                    <input type="radio" name="themeColor">
                                    <span class="fa fa-circle"></span><i class="fa fa-star f-yellow m-r-xxs"></i>金色阳光</label>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <img class="img-thumbnail" width="220" src="http://www.stonepoll.net/images/topic/vote/pro2-1.jpg">
                        </div>
                    </div>
                    <!-- 高级设置 -->
                    <fieldset class="vote-setting">
                        <legend>
                            <p>高级设置</p>
                        </legend>
                    </fieldset>
                    
                    <div class="form-group">
                        <label for="title" class="col-xs-1 control-label">关注后投票</label>
                        <div class="col-xs-1">
                            <div class="radio c-radio">
                                <label>
                                    <input type="radio" name="" v-model="requireFollow" :value="true">
                                    <span class="fa fa-circle"></span>开启</label>
                            </div>
                            <div class="radio c-radio">
                                <label>
                                    <input type="radio" name="" v-model="requireFollow" :value="false">
                                    <span class="fa fa-circle"></span>关闭</label>
                            </div>
                        </div>
                        <p class="help-inline">必须先关注公众号才能投票，需要按照教程进行完整设置，
                            <a class="f-info">点此查看</a>
                        </p>
                        <p class="help-block">无须关注公众号可以直接投票</p>
                    </div>
                    <div class="form-group" v-if="requireFollow">
                        <label for="title" class="col-xs-1 control-label">关注提示</label>
                        <div class="col-xs-4">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <!-- 投票活动描述 -->
                    <fieldset class="vote-setting">
                        <legend>
                            <p>投票活动描述</p>
                        </legend>
                    </fieldset>
                    <div class="form-group">
                        <label for="content" class="col-xs-1 control-label">详细内容</label>
                        <div class="col-xs-5">
                            <wx-editor @ui-select="uiSelect">
                            </wx-editor>
                        </div>
                        <div class="col-xs-6">
                            <div class="textarea-container" id="content"></div>
                        </div>
                    </div>
                    <!-- 报名设置 -->
                    <fieldset class="vote-setting">
                        <legend>
                            <p>报名设置</p>
                        </legend>
                    </fieldset>
                    <div class="form-group">
                        <label for="title" class="col-xs-1 control-label">开启报名</label>
                        <div class="col-xs-1">
                            <div class="radio c-radio">
                                <label>
                                    <input type="radio" name="isEnroll" :value="true" v-model="isEnroll">
                                    <span class="fa fa-circle"></span>开启</label>
                            </div>
                            <div class="radio c-radio">
                                <label>
                                    <input type="radio" name="isEnroll" :value="false" v-model="isEnroll" >
                                    <span class="fa fa-circle"></span>关闭</label>
                            </div>
                        </div>
                    </div>
                    <div v-if="isEnroll">
                        <div class="form-group">
                        <label for="title" class="col-xs-1 control-label">报名信息</label>
                        <div class="col-xs-1">
                            <div class="checkbox c-checkbox">
                                <label>
                                    <input type="checkbox" value="" checked  disabled>
                                    <span class="fa fa-check"></span>姓名</label>
                            </div>
                        </div>
                        <div class="col-xs-1">
                            <div class="checkbox c-checkbox">
                                <label>
                                    <input type="checkbox" value="" checked  disabled>
                                    <span class="fa fa-check"></span>手机</label>
                      </div>
                        </div>
                        <div class="col-xs-1">
                            <div class="checkbox c-checkbox">
                                <label>
                                    <input type="checkbox" value="" checked>
                                    <span class="fa fa-check"></span>描述</label>
                            </div>
                        </div>
                    </div>
                    </div>
                
                    <div class="col-xs-12 m-t-lg">
                        <div class="col-xs-offset-4 col-xs-4">
                            <button class="btn btn-info btn-block" type="submit">保存并添加选项</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script src="/js/lib/ueditor/ueditor.config.js"></script>
<script src="/js/lib/ueditor/ueditor.all.min.js"></script>
<script src="/js/entries/common/events/vote.js"></script>
{% endblock %}
