{% extends '../../../layout.html' %}
{% block content %}
<!-- END OF BREADCRUMBS -->
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">照片墙</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" id="taskForm" name="taskForm">
                    <div class="form-group">
                        <label for="name" class="col-xs-1 control-label">专题名称</label>

                        <div class="col-xs-9">
                            <input class="form-control validate" type="text" id="name"
                                   name="name"
                                   placeholder="比如：书面表达写错句子的几种类型"
                                   data-rules="required"
                                   data-display="文章标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label">专题简介</label>
                        <div class="col-xs-9">
                            <textarea class="form-control" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group images-cover">
                        <label class="col-xs-1 control-label">专题封面</label>
                        <div class="col-xs-4">
                            <img class="b" width="320px" height="200px" id="indexImage"
                                 {% if post %}
                                 src="http://resource.hizuoye.com/<<post.image>>"
                                 {% else %}
                                 src="/images/coverpage_default.png"
                                 {% endif %}>
                        </div>
                        <input type="file" id="imageUpload" class="image-upload">
                        <p class="m-t-lg">上传封面图片<span class="tip">(建议尺寸: 900像素x500像素)</span></p>
                        <p class="m-t-lg">一张漂亮的海报，能让你的活动锦上添花，带来更多用户报名
                            及增加传播效果</p>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label">上传视频</label>
                        <div class="col-xs-11">
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="upload-photo">
                                        <a class="">
                                            <img class="center-block" src="/images/upload-video.png">
                                        </a>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="thumbnail">
                                        <div class="thumb">
                                            <img src="/images/ls5.jpg" alt="">
                                        </div>
                                        <div class="caption">
                                            <p class="img-title">只要花一点点的时间</p>
                                            <p class="img-detail">一学就会，英语口语学了那么多年英语 ，说不出来，太尴尬了吧！只会单词，不会句子，怎么沟通呢？</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                </div>
                                <div class="col-xs-3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-offset-5 col-xs-2">
                            {% if event %}
                            <button class="btn btn-default btn-block" type="submit" :disabled="loading"> 修改</button>
                            {% else %}
                            <button class="btn btn-default btn-block" type="submit" :disabled="loading">
                                创建<i class="fa fa-circle-o-notch fa-spin m-l-md" v-show="loading"></i>
                            </button>
                            {% endif %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="/js/lib/ueditor/ueditor.config.js"></script>
<script src="/js/lib/ueditor/ueditor.all.min.js"></script>
<script src="/js/entries/common/events/photo.js"></script>
{% endblock %}
