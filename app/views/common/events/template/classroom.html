{% extends '../../../layout.html' %}
{% block content %}
<!-- END OF BREADCRUMBS -->
<div class="row" id="classroomApp">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">在线课堂</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" id="videoForm" name="videoForm">
                    <input type="hidden" name="eventId" value="<< event._id.toString()>>">
                    <div class="form-group">
                        <label for="title" class="col-xs-1 control-label">课程名称</label>

                        <div class="col-xs-9">
                            <input class="form-control validate" type="text" id="title"
                                   name="title"
                                   value="<<event.title>>"
                                   placeholder="比如："
                                   data-rules="required"
                                   data-display="课程名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label">课程简介</label>
                        <div class="col-xs-9">
                            <textarea class="form-control" rows="5" name="courseBrief"><<event.courseBrief>></textarea>
                        </div>
                    </div>
                    <div class="form-group images-cover">
                        <label class="col-xs-1 control-label">设置封面</label>
                        <div class="col-xs-4">
                            <img class="b" width="345px" height="220px" id="indexImage"
                                 {% if event %}
                                 src="http://resource.hizuoye.com/<<event.coverImage>>"
                                 {% else %}
                                 src="http://static.hizuoye.com/images/coverpage_default.png"
                                 {% endif %}>
                        </div>
                        <div class="col-xs-6">
                            <input type="hidden" name="coverImage" class="form-control validate"
                                   id="coverImage"
                                   value="<<event.coverImage>>"
                                   data-display="封面图片"
                                   data-rules="required">
                            <input type="file" id="imageUpload" class="image-upload">
                            <p class="m-t-lg">上传封面图片<span class="tip">(建议尺寸: 900像素x500像素)</span></p>
                            <p class="m-t-lg">一张漂亮的海报，能让你的活动锦上添花，带来更多用户报名
                                及增加传播效果</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label">课程视频</label>
                        <div class="col-xs-11">
                            <div class="row video-list">
                                <video-item v-for="video in videos"
                                            :video="video"
                                            :index="$index"
                                            @delete-video="deleteVideo"
                                            @edit-video="editVideo">
                                </video-item>
                                <div class="col-xs-4" id="uploadVideo">
                                    <div class="upload-video">
                                        <a class="upload" @click="showModal">
                                            <img class="center-block" src="/images/upload-video.png">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-offset-4 col-xs-4">
                            {% if event %}
                            <button class="btn btn-default btn-block" type="submit"> 修改</button>
                            {% else %}
                            <button class="btn btn-default btn-block" type="submit"> 创建</button>
                            {% endif %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <video-modal v-ref:modal v-on:add-video="addVideo"></video-modal>
</div>
<!-- 添加视频 -->

<script type="x/template" id="videoTemplate">
    <div class="col-xs-4">
        <div class="thumbnail">
            <div class="video-container">
                {{{video.link}}}

            </div>
            <div class="caption">
                <div class="video-header">
                    <p class="video-title">
                        {{video.title}}
                    </p>
                    <div class="video-control">
                        <a class="f-info m-r-xs" @click="edit">修改</a>
                        <a class="f-pink" @click="delete">删除</a>
                    </div>
                </div>
                <p class="video-detail">
                    {{video.brief}}
                </p>
            </div>
        </div>
    </div>
</script>

<script type="x/template" id="videoModal">
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加视频</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal m-t-sm" id="addVideoForm" name="addVideoForm">
                        <div class="form-group">
                            <label class="col-xs-2 control-label">视频链接：</label>
                            <div class="col-xs-9">
                                <input class="form-control validate" type="text" id="link" v-model="video.link">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">视频标题：</label>
                            <div class="col-xs-9">
                                <input class="form-control validate" type="text" id="videoTitle" v-model="video.title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">视频简介：</label>
                            <div class="col-xs-9">
                                <textarea class="form-control" rows="3" id="videoDetail"
                                          v-model="video.brief"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-9">
                                <button type="button" class="btn btn-info" @click="add">确定</button>
                                <button type="button" class="btn btn-white" @click="close">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>

{% endblock %}

{% block javascript %}
<script>
    {%if event %}
        window.courses = <<event.courses |safe| json>>;
    {% endif %}
</script>
<script src="/js/entries/common/events/classroom.js"></script>

{% endblock %}
