{% extends '../../../layout.html' %}
{% block content %}
<!-- END OF BREADCRUMBS -->
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">在线课堂</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" id="taskForm" name="taskForm">
                    <div class="form-group">
                        <label for="title" class="col-xs-1 control-label">课程名称</label>

                        <div class="col-xs-9">
                            <input class="form-control validate" type="text" id="title"
                                   name="title"
                                   placeholder="比如："
                                   data-rules="required"
                                   data-display="课程名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label">课程简介</label>
                        <div class="col-xs-9">
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group images-cover">
                        <label class="col-xs-1 control-label">课程封面</label>
                        <div class="col-xs-4">
                            <img class="b" width="320px" height="200px" id="coverView"
                                 {% if post %}
                                 src="http://resource.hizuoye.com/<<event.coverImage>>"
                                 {% else %}
                                 src="http://static.hizuoye.com/images/coverpage_default.png"
                                 {% endif %}>
                        </div>
                        <input type="file" id="imageUpload" class="image-upload">
                        <p class="m-t-lg">上传封面图片<span class="tip">(建议尺寸: 900像素x500像素)</span></p>
                        <p class="m-t-lg">一张漂亮的海报，能让你的活动锦上添花，带来更多用户报名
                            及增加传播效果</p>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label">添加课程视频</label>
                        <div class="col-xs-11">
                            <div class="row video-list">
                                <div class="col-xs-4">
                                    <div class="thumbnail">
                                        <div class="video-container">
                                            <iframe height=498 width=510 src="http://player.youku.com/embed/XODI4NDY1ODUy" frameborder=0 allowfullscreen></iframe>
                                        </div>
                                        <div class="caption">
                                            <div class="video-header">
                                                <p class="video-title">
                                                    海绵宝宝海绵宝宝海绵宝宝海绵宝宝海绵宝宝海绵宝宝
                                                </p>
                                                <div class="video-control">
                                                    <a class="f-info m-r-xs">修改</a>
                                                    <a class="f-pink">删除</a>
                                                </div>
                                            </div>
                                            <p class="video-detail">
                                                一张漂亮的海报，能让你的活动锦上添花，带来更多用户报名带来更多用户报名带来更多用户
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4" id="uploadVideo">
                                    <div class="upload-video">
                                        <a class="upload" >
                                            <img class="center-block" src="/images/upload-video.png">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-offset-5 col-xs-2">
                            <button class="btn btn-default btn-block" type="submit"> 创建</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 添加视频 -->
<div class="modal fade" id="addVideoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加视频</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal m-t-sm" id="addVideoForm" name="addVideoForm">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">视频链接：</label>
                        <div class="col-xs-9">
                            <input class="form-control validate" type="text" name="link" id="link"
                                   data-rules="required" data-display="视频链接">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">视频标题：</label>
                        <div class="col-xs-9">
                            <input class="form-control validate" type="text" name="videoName" id="videoName"
                                   data-rules="required" data-display="视频标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">视频简介：</label>
                        <div class="col-xs-9">
                            <textarea class="form-control" rows="3" id="videoDetail"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-9">
                            <button type="submit" class="btn btn-info" id="addVideo">确定</button>
                            <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="/js/entries/common/events/classroom.js"></script>
{% endblock %}
