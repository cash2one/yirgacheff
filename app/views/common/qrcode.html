{% extends '../layout.html' %}
{% block content %}
<!-- END OF BREADCRUMBS -->
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">学校二维码</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-6 text-center">
                        <h3>360家校云二维码</h3>
                        <div class="school-ewm">
                            <img src="<<qrcode>>" width="260" height="260">
                        </div>
                        <a class="btn btn-default  m-t-lg"
                           href="<<qrcode>>"
                           download="qrcode.gif">下载
                        </a>
                    </div>
                    <div class="col-xs-6 text-center">
                        <h3>学校二维码</h3>
                        <div class="school-ewm">
                            <img width="260" height="260"
                                 id="privateQrcode"
                                 {% if privateQrcode %}
                                 src="<<resourceURL>>/<<privateQrcode>>"
                                 {% else %}
                                 src="/images/ewm-cover.png"
                                 {% endif %}
                                    >
                        </div>
                        <div>
                            <button class="btn btn-default m-t-lg m-r-xs" id="uploadQrcode">上传</button>

                            <a {% if !privateQrcode %}style="display:none" {% endif %}
                               id="downloadQrcode"
                               class="btn btn-default m-t-lg"
                               href="<<resourceURL>>/<<privateQrcode>>"
                               download="qrcode.jpg">下载</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="/js/entries/common/qrcode.js"></script>
{% endblock %}
