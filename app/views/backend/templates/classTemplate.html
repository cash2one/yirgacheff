<script type="template" id="classTemplate">
    <tr class="classItem" id="<%= clazz._id %>" data-name="<%= clazz.className %>">
        <td><%= clazz.className %></td>
        <td><%= clazz.studentsCount || 0 %></td>
        <td><%= clazz.owner.displayName %></td>
        <td>
            <a href="javascript:void(0);" class="btn btn-info btn-xs btn-custom modify-class">修改</a>
            <a href="javascript:void(0);" class="btn btn-info btn-xs btn-custom exchange-class">转班</a>
            <a href="javascript:void(0);" class="btn btn-pink btn-xs btn-custom delete-class">删除</a>
        </td>
    </tr>
</script>
