<script type="template" id="classesCountOfTaughtRankTemplate">

    <div id="teacherRankTable">
        <div class="t-del-homework backend-score-rank">
            <div class="rank-title">
                <ul>
                    <li>
                        <div class="item">
                            <span class="content">排名</span>
                        </div>
                    </li>
                    <li>
                        <div class="item">
                            <span class="content">姓名</span>
                        </div>
                    </li>

                    <li>
                        <div class="item">
                            <span class="content">班级数</span>
                        </div>
                    </li>
                    <li>
                        <div class="item">
                            <span class="content">百分比</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div>
                <% for(var i = 0; i < rankList.length; i++){ var teacher = rankList[i]; %>
                <div class="rank-content">
                    <ul>
                        <li>
                            <div class="item">
                                <span class="content"><%= i + 1 %></span>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <span class="content"><%= teacher.displayName %></span>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <span class="content"><%= teacher.classesCount %></span>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <span class="content"><%= (teacher.classesCountPercent * 100).toFixed(1) %>%</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <% } %>
            </div>
        </div>
    </div>
</script>
