<script type="template" id="textSelectTemplate">
    <li class="buildUp">
        <div class="select-quiz-dialog">

            <div class="quiz-item-title">
                <div class="sequence">
                    <div class="number"><span style="color: #ffffff" class="seq-val"><%= exercise.sequence %> </span>
                    </div>
                </div>
                <% if(exercise.wrongAnswer) { %>
                <div class="result-flag-w"></div>
                <% } %>
            </div>
            <div class="main-title">
                <div class="title-info">题目：</div>
                <textarea rows="3" class="question" readonly><%= exercise && exercise.question %></textarea>

                <% _.each(exercise.choices,function(choice){ %>
                <div class="option-whole">
                    <div class="option-info">选项<%= choice.title %></div>
                    <input readonly class="option-input" value="<%= choice.content %>">
                </div>
                <% }); %>

                <div class="option-info"><span style="letter-spacing: 10px">答案</span></div>
                <div class="option-info-select">
                    <input style="width: 216px;border: 1px solid #dfdfdf;padding: 6px; margin-top: -5px" type="text"
                           readonly value="<%= exercise.answer %>">
                </div>
            </div>
            <div style="margin-top: 60px;margin-left: 35px;">
                <div><span style="letter-spacing: 10px">解析</span></div>
            </div>
            <div style="margin-left: 89px; margin-top: -33px;">
                <textarea readonly rows="3" class="analysis"><%= exercise.analysis %></textarea>
            </div>
            <% if (exercise.wrongAnswer) { %>
            <div class="rectification-line"></div>
            <div class="rectification-right">
                <div class="title">学生答案</div>
                <div class="content"><input class="" type="text" readonly value="<%= exercise.wrongAnswer %>"></div>
            </div>
            <% } %>
        </div>
    </li>
</script>
