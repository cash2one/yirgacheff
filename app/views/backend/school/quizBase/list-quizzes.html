{% extends '../base.html' %}

{{ breadcrumb.init([{'url':'', 'title':'题库'},{'url':'','title':'套题列表'}]) }}
<!-- END OF BREADCRUMBS -->
<input type="hidden" id="homeworkId" value="">

                    </thead>

        </div>
    </div>

{% block javascript %}
