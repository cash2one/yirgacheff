{% extends '../../base.html' %}
{% block content %}
<!-- END OF BREADCRUMBS -->
<input type="hidden" id="taskId" value="{{task._id.toString()}}">
<div class="row m-t-xs">
    <div class="col-xs-3">
        <div class="widget-bg-color-icon card-box shadow">
            <div class="bg-icon bg-icon-info pull-left">
                <i class="fa fa-users f-info"></i>
            </div>
            <div class="text-right">
                <p class="f-black f-s-24 m-t-xxs"><span class="counter">{{task.participants}}</span></p>
                <p class="f-gray f-s-14">参与人数</p>
            </div>
        </div>
    </div>
    <div class="col-xs-3">
        <div class="widget-bg-color-icon card-box shadow">
            <div class="bg-icon bg-icon-warning pull-left">
                <i class="fa fa-eye f-warning"></i>
            </div>
            <div class="text-right">
                <p class="f-black f-s-24 m-t-xxs"><span class="counter">{{task.item.visitCount}}</span></p>
                <p class="f-gray f-s-14">阅读次数</p>
            </div>
        </div>
    </div>
    <div class="col-xs-3">
        <div class="widget-bg-color-icon card-box shadow">
            <div class="bg-icon bg-icon-pink pull-left">
                <i class="fa fa-share-alt f-pink"></i>
            </div>
            <div class="text-right">
                <p class="f-black f-s-24 m-t-xxs"><span class="counter">{{task.item.shareCount}}</span></p>
                <p class="f-gray f-s-14">分享次数</p>
            </div>
        </div>
    </div>
    <div class="col-xs-3">
        <div class="widget-bg-color-icon card-box shadow">
            <div class="bg-icon bg-icon-success pull-left">
                <i class="fa fa-thumbs-up f-default"></i>
            </div>
            <div class="text-right">
                <p class="f-black f-s-24 m-t-xxs"><span class="counter">{{task.item.like}}</span></p>
                <p class="f-gray f-s-14">点赞人数</p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-white shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">营销活动</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal m-t-sm" id="taskForm" name="taskForm">
                    <div class="form-group">
                        <label for="name" class="col-xs-1 control-label">任务名称</label>

                        <div class="col-xs-9">
                            <input class="form-control validate" type="text" id="name"
                                   name="name"
                                   value="{{task.name}}"
                                   data-rules="required"
                                   data-display="任务名称"
                                   placeholder="比如：分享文章，赚积分，得礼包">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scoreAward" class="col-xs-1 control-label">奖励积分</label>

                        <div class="col-xs-9">
                            <input class="form-control validate" type="text" id="scoreAward"
                                   name="scoreAward"
                                   value="{{task.scoreAward}}"
                                   data-rules="required|integer"
                                   data-display="奖励积分"
                                   placeholder="请填入分享本篇文章奖励的积分数">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label">分享文章</label>
                        <div class="col-xs-9 m-t-xs">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>封面</th>
                                    <th>标题</th>
                                    <th>栏目</th>
                                    <th>阅读</th>
                                    <th>分享</th>
                                    <th>喜欢</th>
                                    <th>时间</th>
                                </tr>
                                </thead>
                                <tbody id="list-posts">
                                <tr>
                                    <td>
                                        <img class="lazy"
                                             src="http://resource.hizuoye.com/{{task.item.image}}"
                                             width="115px"
                                             height="80px">
                                    </td>
                                    <td>{{task.item.title}}</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>2015-11-11</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-offset-5 col-xs-2">
                            <button class="btn btn-default btn-block" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}

<script src="/js/entries/school/task/post/view-post-task.js"></script>>>

{% endblock %}
