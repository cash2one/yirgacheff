{% extends '../../base.html' %}
{% block content %}
<!-- 面包屑 -->
{{ breadcrumb.init([{'url':'','title':'营销活动'}]) }}
<!-- END OF BREADCRUMBS -->
<input type="hidden" id="homeworkId" value="">
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-white">
            <div class="panel-heading clearfix">
                <h4 class="panel-title"><i class="fa fa-share-alt-square fa-fw m-r-xxs"></i>营销活动</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal m-t-md" action="" method="post" id="post-task-form">
                    <div class="form-group">
                        <label for="name" class="col-xs-2 control-label">任务名称：</label>

                        <div class="col-xs-9">
                            <input class="form-control" type="text" id="name"
                                   name="name"
                                   placeholder="比如：分享文章，赚积分，得礼包">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scoreAward" class="col-xs-2 control-label">奖励积分：</label>

                        <div class="col-xs-9">
                            <input class="form-control" type="text" id="scoreAward"
                                   name="scoreAward"
                                   placeholder="请填入分享本篇文章奖励的积分数">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">文章类型：</label>

                        <div class="col-xs-9">
                            <select class="form-control" id="post-category">
                                <option value="">所有分类</option>
                                {% for category in categories %}
                                <option value="{{category._id.toString()}}">{{category.name}}</option>
                                {% endfor %}

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">选择文章：</label>
                        <div class="col-xs-offset-1 col-xs-10 m-t-xs">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>选择</th>
                                    <th>封面</th>
                                    <th>标题</th>
                                    <th>栏目</th>
                                    <th>阅读</th>
                                    <th>分享</th>
                                    <th>喜欢</th>
                                    <th>时间</th>
                                </tr>
                                </thead>
                                <tbody id="list-posts">
                                {% for post in posts %}
                                <tr data-category="{{post.category.toString()}}">
                                    <td>
                                        <div class="radio c-radio">
                                            <label class="m-t-md">
                                            <input type="radio" name="item"
                                                   value="{{post._id.toString()}}" id="{{post._id.toString()}}" checked>
                                            <span class="fa fa-circle"></span>
                                            </label>
                                        </div>


                                    </td>
                                    <td>
                                        <img class="lazy"
                                             data-original="http://resource.hizuoye.com/{{post.image}}"
                                             src="http://static.hizuoye.com/images/coverpage_default.png"
                                             width="115px"
                                             height="80px">
                                    </td>
                                    <td>{{post.title}}</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>2015-11-11</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
                <div class="col-xs-12">
                    <div class="col-xs-offset-5 col-xs-2">
                        <button class="btn btn-default btn-block" id="post-share-save">创建</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}

<script src="/js/entries/school/task/post/create-post-tasks.js"></script>>>>

{% endblock %}
