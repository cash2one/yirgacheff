{% extends '../base.html' %}
{% block content %}
<!-- 面包屑 -->
{{ breadcrumb.init([{'url':'','title':'教师管理'}]) }}
<!-- END OF BREADCRUMBS -->

<div class="row">
    <div class="col-xs-2">
        <div class="page-sidebar shadow">
            <ul class="nav nav-pills nav-stacked">
                <li class="active">
                    <a href="/school/teachers">
                        教师列表
                    </a>
                </li>
                <li>
                    <a href="/school/teachers/disabled">
                        禁用教师
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-10">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">教师列表</h4>

                <div class="panel-control">
                    <button class="btn btn-default btn-sm" id="add-teacher-btn"><i class="fa fa-plus m-r-xxs"></i>添加老师</button>
                </div>
            </div>
            <div class="panel-body">
                <table id="teacher-list" class="display" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>工号</th>
                        <th>密码</th>
                        <th>电话</th>
                        <th>部门</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="hides" id="add-teacher-dialog">
    <form class="form-horizontal m-t-sm" id="teacher_form">
        <div class="form-group">
            <label for="displayName" class="col-xs-2 control-label">姓名</label>

            <div class="col-xs-9">
                <input class="form-control" type="text" name="displayName" id="displayName">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-2 control-label">密码</label>

            <div class="col-xs-9">
                <input class="form-control" type="text" name="password" value="123456" id="password">
            </div>
        </div>
        <div class="form-group">
            <label for="contact" class="col-xs-2 control-label">电话</label>

            <div class="col-xs-9">
                <input class="form-control" type="text" name="contact" id="contact">
            </div>
        </div>
        <div class="form-group">
            <label for="department" class="col-xs-2 control-label">部门</label>

            <div class="col-xs-9">
                <input class="form-control" type="text" name="department" id="department">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-9">
                <button type="button" class="btn btn-info layer-ok-btn">确定</button>
                <button type="button" class="btn btn-white layer-close-btn">取消</button>
            </div>
        </div>
    </form>
    <!--</form>-->
</div>

{% endblock %}

{% block javascript %}
<script src="/js/entries/school/manager/list-teachers.js"></script>

{% endblock %}
