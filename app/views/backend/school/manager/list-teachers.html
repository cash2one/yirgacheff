{% extends '../base.html' %}
{% block content %}
<!-- END OF BREADCRUMBS -->

<div class="row">
    <div class="col-xs-2">
        <div class="page-sidebar shadow">
            <ul class="nav nav-pills nav-stacked">
                <li class="active">
                    <a href="/school/teachers">
                        教师列表
                    </a>
                </li>
                <li>
                    <a href="/school/teachers/disabled">
                        禁用教师
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-10">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">教师列表</h4>

                <div class="panel-control">
                    <button class="btn btn-default btn-sm" data-toggle="modal"
                            data-target="#teacherModal">
                        <i class="fa fa-plus m-r-xxs"></i>
                        添加老师
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <table id="teacher-list" class="display" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>工号</th>
                        <th>密码</th>
                        <th>电话</th>
                        <th>部门</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="teacherModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">教师信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal m-t-sm" id="teacherForm" name="teacherForm">
                    <input type="hidden" id="teacherId" name="_id">
                    <div class="form-group">
                        <label for="displayName" class="col-xs-2 control-label">姓名</label>

                        <div class="col-xs-9">
                            <input class="form-control validate" type="text"
                                   name="displayName" id="displayName"
                                   data-rules="required"
                                   data-display="姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-xs-2 control-label">密码</label>

                        <div class="col-xs-9">
                            <input class="form-control validate" type="text"
                                   name="password"
                                   value="123456"
                                   id="password"
                                   data-rules="required|min-length[6]"
                                   data-display="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact" class="col-xs-2 control-label">电话</label>

                        <div class="col-xs-9">
                            <input class="form-control validate" type="text"
                                   name="contact"
                                   id="contact"
                                   data-rules="required"
                                   data-display="电话">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="department" class="col-xs-2 control-label">部门</label>
                        <div class="col-xs-9">
                            <input class="form-control validate" type="text"
                                   name="department"
                                   id="department"
                                   data-rules="required"
                                   data-display="部门">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-9">
                            <button type="submit" class="btn btn-info">确定</button>
                            <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </form>

                <!--</form>-->
            </div>
        </div>
    </div>

    {% endblock %}

    {% block javascript %}
    <script src="/js/entries/school/manager/list-teachers.js"></script>

    {% endblock %}
