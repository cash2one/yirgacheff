{% extends '../base.html' %}
{% block content %}
<!-- 面包屑 -->
{{ breadcrumb.init([{'url':'','title':'教师管理'}]) }}
<!-- END OF BREADCRUMBS -->
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-white">
            <div class="panel-heading clearfix">
                <h4 class="panel-title"><i class="fa  fa-table fa-fw m-r-xxs"></i>禁用教师列表</h4>

                <div class="panel-control">
                    <a class="btn btn-success btn-xs" href="/school/teachers">返回教师管理</a>
                </div>
            </div>
            <div class="panel-body">
                <table id="teacher-list" class="display" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>工号</th>
                        <th>密码</th>
                        <th>电话</th>
                        <th>部门</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script>
    requirejs(['/js/app/school/manager/list-teachers-disabled.js']);
</script>

{% endblock %}
