{% extends '../base.html' %}
{% block content %}
<!-- END OF BREADCRUMBS -->
<div class="row">
    <div class="col-xs-12">
        <div class="student-profile-header">
                <div class="avatar text-center">
                    <img class="lazy" src="/images/default_head.jpg" {% if student.avatar %}
                         data-original="{{resourceURL}}/{{student.avatar}}" {% endif %} width="150px"
                         height="150px">
                </div>
                <div class="pro-name text-center m-t-lg">
                    <p class="f-white f-s-18 m-r-xxl">{{student.displayName}}</p>

                    <p class="f-white f-s-16">{{student.username}}</p>
                </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2">
        <div class="page-sidebar shadow">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="/school/students/{{student._id.toString()}}">基本信息</a></li>
                <li><a href="/school/students/connect/{{student._id.toString()}}">电话记录</a></li>
                <li><a href="/school/students/scores/{{student._id.toString()}}">积分记录</a></li>
                <li><a href=""> 作业记录</a></li>
            </ul>
        </div>
    </div>
    <div class="col-xs-10">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">学生信息</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-1 control-label">姓名：</label>
                            <div class="col-xs-7">
                                <input class="form-control" type="text" value="{{student.displayName}}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-1 control-label">学校：</label>
                            <div class="col-xs-7">
                                <input class="form-control" type="text" value="{{student.onSchool}}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-1 control-label">电话：</label>
                            <div class="col-xs-7">
                                <input class="form-control" type="text" value="{{student.phone}}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-1 control-label">年级：</label>
                            <div class="col-xs-7">
                                <input class="form-control" type="text" value="{{student.grade}}" disabled>
                            </div>
                        </div>
                        <div class="form-group m-t-xs">
                            <label class="col-xs-1 control-label" for="ext-info">备注：</label>
                            <div class="col-xs-7">
                                    <textarea class="form-control" rows="3" id="ext-info"
                                              name="keyPoint"
                                              disabled>{{student.remark}}</textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">所在班级</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-3 m-b-md">
                        <div class="class-item">
                            <div class="class-group">
                                <div class="class-icon">
                                    <i class="fa fa-flag"></i>
                                </div>
                            </div>
                            <div class="class-title">
                                <p>新概念</p>
                                <span class="count">李静</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}

<script src="/js/entries/school/manager/view-student.js"></script>

{% endblock %}
