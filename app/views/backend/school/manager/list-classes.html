{% extends '../base.html' %}
{% block content %}
<!-- 面包屑 -->
{{ breadcrumb.init([{'url':'','title':'班级管理'}]) }}
<!-- END OF BREADCRUMBS -->
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-white">
            <div class="panel-heading clearfix">
                <h4 class="panel-title"><i class="fa  fa-table fa-fw m-r-xxs"></i>班级管理</h4>
            </div>
            <div class="panel-body">
                <table id="teacher-list" class="display" width="100%">
                    <thead>
                    <tr>
                        <th>班级名称</th>
                        <th>管理教师</th>
                        <th>学生数</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for clazz in classes %}
                    <tr id="{{clazz._id.toString()}}">
                        <td class="text-left">{{clazz.className}}</td>
                        <td>{{clazz.ownerDisplayName}}</td>
                        <td>{{clazz.studentsCount}}</td>
                        <td>
                            <a class="btn btn-info btn-xs btn-custom m-r-xs" href="/school/classes/{{clazz._id.toString()}}">查看</a>
                            <a class="btn btn-default btn-xs btn-custom exchange-btn">转班</a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="hides" id="exchange-class">
    <form class="form-horizontal m-t-sm" id="exchange-form">
        <div class="form-group">
            <label for="username" class="col-xs-3 control-label">老师工号：</label>
            <div class="col-xs-8">
                <input class="form-control" type="text" name="username" id="username">
                <input type="hidden" name="classId" id="classId"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-8">
                <button type="button" class="btn btn-info layer-ok-btn">确定</button>
                <button type="button" class="btn btn-white layer-close-btn">取消</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

{% block javascript %}
<script>
    requirejs(['/js/app/school/manager/list-classes.js']);
</script>

{% endblock %}
