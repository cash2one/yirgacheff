{% extends '../base.html' %}
{% block content %}
<!-- END OF BREADCRUMBS -->
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">班级管理</h4>
            </div>
            <div class="panel-body">
                <table id="teacher-list" class="display" width="100%">
                    <thead>
                    <tr>
                        <th>班级名称</th>
                        <th>管理教师</th>
                        <th>学生数</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for clazz in classes %}
                    <tr id="{{clazz._id.toString()}}">
                        <td class="text-left">{{clazz.className}}</td>
                        <td>{{clazz.ownerDisplayName}}</td>
                        <td>{{clazz.studentsCount}}</td>
                        <td>
                            <a class="f-info m-r-xs"
                               href="/school/classes/{{clazz._id.toString()}}"><i class="fa fa-file-text-o"></i></a>
                            <a class="f-default exchange"><i class="fa fa-exchange"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exchangeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">转班信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal m-t-sm" id="exchangeForm" name="exchangeForm">
                    <div class="form-group">
                        <label for="username" class="col-xs-3 control-label">老师工号：</label>
                        <div class="col-xs-8">
                            <input class="form-control validate" type="text"
                                   name="username"
                                   id="username"
                                   data-rules="required"
                                   data-display="工号">
                            <input type="hidden" name="classId" id="classId"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-8">
                            <button type="submit" class="btn btn-info">确定</button>
                            <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script src="/js/entries/school/manager/list-classes.js"></script>

{% endblock %}
