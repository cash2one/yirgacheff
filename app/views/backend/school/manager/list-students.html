{% extends '../base.html' %}
{% block content %} <!-- 面包屑 -->
{{ breadcrumb.init([{'url':'','title':'学生管理'}]) }}

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-white">
            <div class="panel-heading clearfix">
                <h4 class="panel-title"><i class="fa  fa-table fa-fw m-r-xxs"></i>学生管理
                    <select id="teacher-list" class="">
                        <option value="">选择教师</option>
                        {% for teacher in teachers %}
                        <option value="{{teacher._id.toString()}}">
                            {{teacher.displayName}}
                        </option>
                        {% endfor %}
                    </select>
                    <select id="class-list" disabled="true">
                        <option value="">选择班级</option>
                    </select>
                </h4>

                <div class="panel-control">
                    <a class="btn btn-success btn-xs" href="/school/students/noneClass">未分班学生</a>
                </div>
            </div>
            <div class="panel-body">
                <table id="students-list" class="display" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>密码</th>
                        <th>性别</th>
                        <th>学校</th>
                        <th>年级</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}

<script>
    requirejs(['/js/app/school/manager/list-students.js']);
</script>

{% endblock %}
