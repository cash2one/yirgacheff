{% extends '../base.html' %}
{% block content %} 

<div class="row">
    <div class="col-xs-2">
        <div class="page-sidebar shadow">
            <ul class="nav nav-pills nav-stacked">
                <li class="active">
                    <a href="/school/students">
                        学生列表
                    </a>
                </li>
                <li>
                    <a href="/school/students/noneClass">
                        未分班学生
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-10">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">学生管理</h4>

                <div class="panel-control">
                    <select id="teacher-list">
                        <option value="">选择教师</option>
                        {% for teacher in teachers %}
                        <option value="{{teacher._id.toString()}}">
                            {{teacher.displayName}}
                        </option>
                        {% endfor %}
                    </select>
                    <select id="class-list" disabled="true">
                        <option value="">选择班级</option>
                    </select>
                </div>
            </div>
            <div class="panel-body">
                <table id="students-list" class="display" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>密码</th>
                        <th>性别</th>
                        <th>学校</th>
                        <th>年级</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="/js/entries/school/manager/list-students.js"></script>

{% endblock %}
