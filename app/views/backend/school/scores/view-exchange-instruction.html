{% extends '../base.html' %}
{% block content %}
<!-- 面包屑 -->
{{ breadcrumb.init([{'url':'','title':'兑换说明'}]) }}
<!-- END OF BREADCRUMBS -->

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-heading clearfix">
                <h4 class="panel-title"><i class="fa fa-pencil-square-o fa-fw m-r-xxs"></i>积分兑换说明</h4>
                <div class="panel-control">
                    <button class="btn btn-default btn-xs" id="mod-instruction-btn">修改</button>
                </div>
            </div>
            <div class="panel-body">
                <div style="  margin-top: 27px;margin-left: 15px;">
                    <textarea class="form-control" rows="3" style="width: 830px;height:400px" id="rules-explanation" name="rules-explanation" readonly> {{instruction.content}} </textarea>
                </div>

                <div style="margin: 20px auto;width: 120px;padding-bottom: 24px;">
                    <a class="btn btn-default complete-check-btn" id="explanation-save"
                       style="width: 120px;font-size: 16px; display: none;"
                       href="javascript:void(0);">保存</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script>
    requirejs(['/js/app/school/scores/view-exchange-instruction.js']);
</script>

{% endblock %}
