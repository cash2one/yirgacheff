{% extends '../base.html' %}
{% block content %}
<!-- 面包屑 -->
{{ breadcrumb.init([{'url':'','title':'兑换说明'}]) }}
<!-- END OF BREADCRUMBS -->
<div class="w-base ng-scope w-base-extraction w-base-border">
    <div class="w-base-title">
        <h3><i class="fa  fa-pencil-square-o fa-fw mr-5"></i>积分兑换说明</h3>
        <div class="w-base-right w-base-right-ext" style="padding: 0px 0px 0 0;">
            <a class="v-add-student w-btn w-btn-green w-btn-mini" href="javascript:void(0);" id="mod-instruction-btn">修改</a>
        </div>
    </div>
    <div style="  margin-top: 27px;margin-left: 15px;">
        <textarea class="w-textarea" rows="3" style="width: 830px;height:400px" id="rules-explanation" name="rules-explanation" readonly> {{instruction.content}} </textarea>
    </div>

    <div style="margin: 20px auto;width: 120px;padding-bottom: 24px;">
        <a class="w-btn w-btn-green complete-check-btn" id="explanation-save"
           style="width: 120px;font-size: 16px; display: none;"
           href="javascript:void(0);">保存</a>
    </div>

</div>


{% endblock %}

{% block javascript %}
<script type="text/javascript" src="/js/lib/require.js"></script>
<script type="text/javascript" src="/js/config.js"></script>
<script>
    requirejs(['/js/app/school/scores/view-exchange-instruction.js']);
</script>

{% endblock %}
