{% extends '../base.html' %}
{% block content %}
<!-- 面包屑 -->
{{ breadcrumb.init([{'url':'','title':'兑换说明'}]) }}
<!-- END OF BREADCRUMBS -->

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title"><i class="fa fa-pencil-square-o fa-fw m-r-xs"></i>积分兑换说明</h4>
                <div class="panel-control">
                    <button class="btn btn-default btn-xs" id="mod-instruction-btn">修改</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="col-xs-10">
                    <textarea class="form-control" rows="18" id="rules-explanation" name="rules-explanation" readonly> {{instruction.content}} </textarea>
                </div>
                <div class="col-xs-10 text-center">
                    <button class="btn btn-default hides m-t-lg complete-check-btn" id="explanation-save"
                       >保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script>
    requirejs(['/js/app/school/scores/view-exchange-instruction.js']);
</script>

{% endblock %}
