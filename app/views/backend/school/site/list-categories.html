{% extends '../base.html' %}
{% block content %}
<!-- 面包屑 -->
{{ breadcrumb.init([{'url':'','title':'分类管理'}]) }}
<!-- END OF BREADCRUMBS -->
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-white">
            <div class="panel-heading clearfix">
                <h4 class="panel-title"><i class="fa  fa-table fa-fw m-r-xxs"></i>栏目管理</h4>

                <div class="panel-control">
                    <button class="btn btn-success btn-xs" id="add-category-btn">+添加栏目</button>
                </div>
            </div>
            <div class="panel-body">
                <table id="category-list" class="display" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>分类名称</th>
                        <th>文章数</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 新建分类 -->
<div class="hides" id="add-category-dialog">
    <form class="form-horizontal m-t-sm" id="category_form">
        <div class="form-group">
            <label for="name" class="col-xs-2 control-label">名称：</label>

            <div class="col-xs-9">
                <input class="form-control" type="text" name="name" id="name">
            </div>
        </div>
        <div class="form-group">
            <label for="order" class="col-xs-2 control-label">序号：</label>

            <div class="col-xs-9">
                <input class="form-control" type="text" name="order" id="order">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-9">
                <button type="button" class="btn btn-info layer-ok-btn">确定</button>
                <button type="button" class="btn btn-white layer-close-btn">取消</button>
            </div>
        </div>
    </form>
 </div>

{% endblock %}

{% block javascript %}
<script>
    requirejs(['/js/app/school/site/list-categories.js']);
</script>

{% endblock %}
