{% extends '../base.html' %}
{% block content %}
<!-- 面包屑 -->
{{ breadcrumb.init([{'url':'', 'title':'日程'}]) }}
<!-- END OF BREADCRUMBS -->

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-white">
            <div class="panel-heading clearfix">
                <h4 class="panel-title"><i class="fa fa-calendar fa-fw m-r-xxs"></i>日程管理</h4>
            </div>
            <div class="panel-body">
                <div id='calendar'></div>
            </div>
        </div>
    </div>
</div>

<input type="hidden" id="scheduleId"/>

<div class="hides" id="add-scheduler">
    <form class="form-horizontal m-t-sm" id="schedule-form">
        <div class="form-group">
            <label class="col-xs-3 control-label" for="start">开始时间:</label>
            <div class="col-xs-8">
                <input id="start" name="start" type="text" class="w-datepicker form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label" for="end">结束时间:</label>
            <div class="col-xs-8">
                <input id="end" name="end" type="text" class="w-datepicker form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label" for="title">日程内容:</label>
            <div class="col-xs-8">
                <input class="form-control" name="title" id="title" placeholder="日程内容"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-8">
                <button type="button" class="btn btn-info layer-ok-btn">保存</button>
                <button type="button" class="hides btn btn-pink del-btn">删除</button>
            </div>
        </div>
    </form>
    <!--</form>-->
</div>
{% endblock %}
{% block javascript %}
<script>
    requirejs(['/js/app/school/scheduler/list-schedulers.js']);
</script>

{% endblock %}
