{% extends '../base.html' %}

{% block content %}
<!-- 面包屑 -->
{{ breadcrumb.init([{'url':'', 'title':'问题列表'}]) }}
<!-- END OF BREADCRUMBS -->
<div class="w-base w-base-border">
    <div class="w-base-title">
        <h3><i class="fa fa-table mr-5"></i>问题列表</h3>
        <div class="w-base-right w-base-right-ext w-que-width">
            <div class="checkbox-que">
                <input type="checkbox" name="student"><label>我的学生</label>
            </div>
            <div class="quest-opts-area">
                <ul>
                    <li class="item selected">未解决问题</li>
                    <li class="item">已解决问题</li>
                </ul>
              </div>
        </div>
    </div>

    <div class="w-base-container">
        <div class="t-del-homework t-del-question">
            <table id="library-list" class="display question-tab" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th class="quest-list-tit">问题名称</th>
                    <th>学生</th>
                    <th>学号</th>
                    <th>提问时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="quest-list-tit">What must you do before you return a book to the library?</td>
                    <td>李大</td>
                    <td>1000126</td>
                    <td>2015.9.15</td>
                    <td><a href="/teacher/question/questioninfo" class="btn-small a-btn-blue w-btn-opt-large detail">查看</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock %}
{% block javascript %}
<script type="text/javascript" src="/js/lib/require.js"></script>
<script type="text/javascript" src="/js/config.js"></script>
<script>
    requirejs(['/js/app/teacher/questions/list-questions.js']);
</script>

{% endblock %}
