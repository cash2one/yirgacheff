<!-- 添加b班级提示框-->
<div class="hides" id="class-dialog">
    <form class="form-horizontal m-t-md" id="class-form">
        <div class="form-group">
            <label class="col-xs-4 control-label">请输入班级名称：</label>
            <div class="col-xs-7">
                <input class="form-control" type="text" placeholder="比如：新概念英语1班" value="" name="className">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-7">
                <button type="button" class="btn btn-info layer-ok-btn">确定</button>
                <button type="button" class="btn btn-white layer-close-btn">取消</button>
            </div>
        </div>
    </form>

<!-- 转让班级DIV -->
<div class="hides" id="exchange-class">
    <form class="form-horizontal m-t-sm" id="exchange-form">
        <div class="form-group">
            <label class="col-xs-4 control-label">请输入老师工号：</label>
            <div class="col-xs-7">
                <input class="form-control" type="text" name="username" id="username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-7">
                <button type="button" class="btn btn-info layer-ok-btn">确定</button>
                <button type="button" class="btn btn-white layer-close-btn">取消</button>
            </div>
        </div>
    </form>
</div>
