{% extends '../base.html' %}
{% block content %} <!-- 面包屑 -->
{{ breadcrumb.init([{'url':'','title':'班级管理'},{'url':'','title':'学生管理'}]) }}

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-white">
            <div class="panel-heading clearfix">
                <h4 class="panel-title"><i class="fa fa-table m-r-xxs"></i>学生管理
                    <select class="m-l-xs" id="class-list">
                        {% if !classes || classes.length === 0 %}
                        <option value="">暂无班级</option>
                        {% endif %}
                        {% for clazz in classes %}
                        <option value="{{clazz._id.toString()}}" {% if selectedClass=== clazz._id.toString() %} selected {%
                                endif %}>
                            {{clazz.className}}
                        </option>
                        {% endfor %}
                    </select>
                </h4>
                <div class="panel-control">
                    <button class="btn btn-success btn-xs" id="download-btn"><i class="fa fa-cloud-download m-r-xxs"></i>下载学生列表</button>
                    <button class="btn btn-success btn-xs" id="add-student-btn"><i class="fa fa-plus-square m-r-xxs"></i>新建学生</button>
                    <button class="btn btn-success btn-xs" id="add-username-btn">按学号添加</button>
                </div>
            </div>
            {% if classes.length !== 0 %}
            <div class="panel-body">
                <table id="students-list" class="display" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>密码</th>
                        <th>性别</th>
                        <th>积分信息</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            {% endif %}
        </div>
    </div>
</div>
<!--新建修改学生-->
<div class="hides" id="student-dialog">
    <form class="form-horizontal m-t-sm" id="student-form">
        <div class="form-group">
            <label for="displayName" class="col-xs-2 control-label">姓名：</label>
            <div class="col-xs-9">
                <input class="form-control" type="text" name="displayName" id="displayName">
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-xs-2 control-label">性别：</label>
            <div class="col-xs-9">
                <select class="form-control" name="gender" id="gender">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-2 control-label">密码：</label>
            <div class="col-xs-9">
                <input class="form-control" type="text" name="password" id="password">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-xs-2 control-label">电话：</label>
            <div class="col-xs-9">
                <input class="form-control" type="text" name="phone" id="phone">
            </div>
        </div>
        <div class="form-group">
            <label for="schoolName" class="col-xs-2 control-label">学校：</label>
            <div class="col-xs-9">
                <input class="form-control" type="text" name="onSchool" id="schoolName">
            </div>
        </div>
        <div class="form-group">
            <label for="grade" class="col-xs-2 control-label">年级：</label>
            <div class="col-xs-9">
                <input class="form-control" type="text" name="grade" id="grade">
            </div>
        </div>
        <div class="form-group">
            <label for="remark" class="col-xs-2 control-label">备注：</label>
            <div class="col-xs-9">
                <input class="form-control" type="text" name="remark" id="remark">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-9">
                <button type="submit" class="btn btn-info layer-ok-btn">确定</button>
                <button type="button" class="btn btn-white layer-close-btn">取消</button>
            </div>
        </div>
    </form>
</div>
<!--按学号添加学生-->
<div class="hides" id="joinclass-dialog">
    <form class="form-horizontal m-t-sm" id="username-form">
        <div class="form-group">
            <label for="displayName" class="col-xs-3 control-label">请输入学号：</label>
            <div class="col-xs-8">
                <input class="form-control" type="text" name="username" id="username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-8">
                <button type="submit" class="btn btn-info layer-ok-btn">确定</button>
                <button type="button" class="btn btn-white layer-close-btn">取消</button>
            </div>
        </div>
    </form>
</div>
<!--积分操作-->
<div class="hides" id="score-dialog">
    <form class="form-horizontal m-t-sm" id="score-form">
        <div class="form-group">
            <label for="displayName" class="col-xs-3 control-label">请输入操作：</label>
            <div class="col-xs-8">
                <select class="form-control" name="operation" id="scoreOpt">
                    <option value="0">增加</option>
                    <option value="1">减少</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="scoreValue" class="col-xs-3 control-label">请输入积分：</label>
            <div class="col-xs-8">
                <input class="form-control" type="text" name="value" id="scoreValue">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-8">
                <button type="submit" class="btn btn-info layer-ok-btn">确定</button>
                <button type="button" class="btn btn-white layer-close-btn">取消</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
{% block javascript %}
<script>
    requirejs(['/js/app/teacher/manager/list-students.js']);
</script>

{% endblock %}
