{% extends 'base.html' %}
{% block css %}

{% endblock %}
{% block content %}
<input type="hidden" id="studentId" value="{{student._id.toString()}}">
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">学生信息</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-3">
                        <img class="lazy center-block m-t-lg" src="/images/default_head.jpg" {% if student.avatar %}
                             data-original="{{resourceURL}}/{{student.avatar}}" {% endif %} width="150px"
                             height="150px">
                    </div>
                    <div class="col-xs-9">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-xs-2 control-label">姓名：</label>
                                <div class="col-xs-7">
                                    <input class="form-control" type="text" value="{{student.displayName}}" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">学校：</label>
                                <div class="col-xs-7">
                                    <input class="form-control" type="text" value="{{student.onSchool}}" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">电话：</label>
                                <div class="col-xs-7">
                                    <input class="form-control" type="text" value="{{student.phone}}" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">年级：</label>
                                <div class="col-xs-7">
                                    <input class="form-control" type="text" value="{{student.grade}}" disabled>
                                </div>
                            </div>
                            <div class="form-group m-t-xs">
                                <label class="col-xs-2 control-label" for="ext-info">备注：</label>
                                <div class="col-xs-7">
                                    <textarea class="form-control" rows="3" id="ext-info"
                                              name="keyPoint"

                                              disabled>{{student.remark}}</textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">添加电话纪录</h4>

            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="recordForm" id="recordForm">
                    <div class="form-group">
                        <div class="col-xs-offset-1 col-xs-10">
                            <textarea class="form-control validate" rows="4"
                                      id="content"
                                      name="content"
                                      data-display="记录内容"
                                      data-rules="required"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-10 col-xs-1">
                                <button class="btn btn-success m-t-lg" type="submit">保存</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">电话纪录列表</h4>

            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table id="record-list" class="table">
                        <thead>
                        <tr>
                            <th>日期</th>
                            <th>信息</th>
                            <th>记录人</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for record in records %}
                        <tr>
                            <td class="col-xs-2">{{record.createdTime | date('Y-m-d')}}</td>
                            <td class="col-xs-8">
                                <p class="record" title="{{record.content}}">{{record.content}}</p>
                            </td>
                            <td class="col-xs-2">{{record.creator.displayName}}</td>
                        </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}

<script src="/js/entries/teacher/connection_pipe_detail.js"></script>


{% endblock %}
