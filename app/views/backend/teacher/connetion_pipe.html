{% extends 'base.html' %}
{% block css %}

{% endblock %}
{% block content %}
<!-- 面包屑 -->
{{ breadcrumb.init([{'url':'','title':'家校通'}]) }}
<!-- END OF BREADCRUMBS -->
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-white">
            <div class="panel-heading clearfix">
                <h4 class="panel-title"><i class="fa fa-table m-r-xxs"></i>家校通</h4>

                <div class="panel-control">
                    <select id="class-list">
                        {% for clazz in classes %}
                        <option value="{{clazz._id.toString()}}">
                            {{clazz.className}}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="panel-body">
                <table id="students-list" class="display" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>性别</th>
                        <th>电话</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script>
    requirejs(['/js/app/teacher/connection_pipe.js']);
</script>

{% endblock %}
