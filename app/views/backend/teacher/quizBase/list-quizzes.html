{% extends '../base.html' %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">题库列表</h4>

                <div class="panel-control">
                    <a class="btn btn-default btn-sm" href="/teacher/quizzes/create">出题</a>
                </div>
            </div>
            <div class="panel-body">
                <table id="library-list" class="display" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>作者</th>
                        <th>创建时间</th>
                        <th>使用次数</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}

<script src="/js/entries/teacher/quizBase/list-quizzes.js"></script>

{% endblock %}
