<!DOCTYPE html>
<html>
<head>
    <title>{{title}}|培训机构招生营销系统|培训行业管理软件|云端作业|培训学校招生系统|培训班管理软件</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="360家校云，微信营销平台，培训机构招生软件，培训学校管理系统，在线作业，教育培训管理软件，培训机构管理系统，培训管理软件"/>
    <meta name="description" content="360家校云是教育培训行业内领先的招生软件，为广大教育培训行业的客户提供先进的招生营销手段，为教育培训行业提供专业的招生营销解决方案。"/>
    <link rel="icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">
    <link href="/css/login.css?v=1" rel="stylesheet" media="screen">
</head>
<body>

<div class="main">
    <div class="main-bg">
        <form class="form-control mt-100" id="loginForm" method="post" action="/login" autocomplete="off">
            <div class="form-group"><img src="/images/login/logo.png"></div>
            <div class="form-group ml-10">
                <input id="username" name="username" placeholder="请输入账号" type="text" autocomplete="off">
                <span class="prompt prompt-user"></span>
            </div>
            <div class="form-group ml-10">
                <input id="password" name="password" placeholder="请输入密码" type="password" autocomplete="off">
                <span class="prompt prompt-pwd"></span>
            </div>
            <div class="error-explanation ls-5" {% if !error %} style="display: none;" {% endif %}>
                {{error}}
            </div>
            <div class="form-group ml-10 ls-10">
                <a class="btn-superbig solid-btn-green" id="login-btn">登陆</a>
            </div>

        </form>
    </div>

</div>
<div class="footer">
    <div class="footerText">
        <span><a href="http://www.hizuoye.com">服务条款</a></span>
        <span><a href="http://www.hizuoye.com">隐私协议</a></span>
        <span><a href="http://www.hizuoye.com">免责声明</a></span>

        <span><a href="http://www.hizuoye.com/about.html">联系我们</a></span>
        <span><a style="font-size: 16px" href="http://www.hizuoye.com">www.hizuoye.com</a>&nbsp;©2010-2015</span>
        <span>苏ICP备15025860号</span>
    </div>
</div>
</body>
<script type="text/javascript">
    window.jQuery || document.write('<script type="text/javascript" src="/js/lib/jquery.js"><\/script>');
</script>
<script type="text/javascript">
    $(document).ready(function () {
        var $form = $('#loginForm');
        $form.submit(function (event) {
            var username = $('#username').val().trim();
            var password = $('#password').val().trim();
            var message = '';
            if (username === "") {
                message = '请输入用户名';
            } else if (password === "") {
                message = '请输入密码';
            }
            if (message !== '') {
                event.preventDefault();
                $('.error-explanation').text(msg).show();
            } else {
                $('#submit_loading').show();
                $('#submit').hide();
            }
            $('#login-btn').text('登录中...');
        });
        //提交表单
        $('#login-btn').click(function () {
            $form.submit();
        });
    });
</script>
</html>
