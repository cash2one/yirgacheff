<div class="main">
    <form name="loginForm" method="post" action="/login" id="loginForm">
        <div class="login-frame">
            <!--<div class="global"></div>-->
            <div class="login-container">
                <div class="login-box">
                    <div class="login-box-1">
                        <div class="login-container-outer">
                            <div class="title">
                            </div>
                            <div class="category">
                                <div class="admin active" data-role="school">校长</div>
                                <div class="stuff" data-role="teacher">教师</div>
                            </div>
                            <div class="mt10">
                                <div class="input-prompt ml32 mt20 rel">
                                    <input type="hidden" name="role" id="role" value="school"/>
                                    <input class="f14 input-mobilephone" id="username" name="username"
                                           autocomplete="off" placeholder="请输入账号" type="text">
                                    <span class="prompt-mobile prompt"></span>
                                </div>
                                <div class="input-prompt ml32 mt20 rel">
                                    <input class="f14 input-password_plain" placeholder="请输入密码" autocomplete="off"
                                           id="password" name="password" type="password">
                                    <span class="prompt-password prompt"></span>
                                </div>

                                <div class="error-explanation" {% if !error %} style="display: none;" {% endif %}>
                                    {{error}}
                                </div>
                            </div>

                            <div class="mt20 ml32 mr32"></div>
                            <div class="div-button-login ml32 cl">
                                <input class="button-login cpointer mt30 f24" style="margin-top: 5px;" type="submit"
                                       id="submit" value="">
                                <input class="button-login-loading cpointer mt30 f24"
                                       style="margin-top: 5px;display: none;"
                                       id="submit_loading" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    $(document).ready(function () {

        $('#username, #password').focus(function () {
            $('.error-explanation').hide();
        });
        //提交表单
        $("#loginForm").submit(function (event) {
            var username = $('#username').val();
            var password = $('#password').val();
            var message = '';
            if (isEmpty(username)) {
                message = '请输入用户名';
            } else if (isEmpty(password)) {
                message = '请输入密码';
            }
            if (message !== '') {
                event.preventDefault();
                writeMessage(message);
            } else {
                $('#submit_loading').show();
                $('#submit').hide();
            }

        });

        $('.category').find('div').click(function () {
            $(this).addClass('active').siblings().removeClass('active');
            $("#role").val($(this).attr('data-role'));
            $("#loginForm")[0].reset();
        });

        /*var random = Math.floor(Math.random() * 10);
         if (random % 2 === 0) {
         $("body").addClass('bkg-one');
         }*/

        function isEmpty(value) {
            return value === '' || !value;
        }

        function writeMessage(msg) {
            $('.error-explanation').show().text(msg);
        }
    });
</script>
