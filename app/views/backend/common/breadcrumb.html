{% macro init(links) %}
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-home f-s-16 m-r-xxs"></i>首页</a></li>
    {% for link in links %}
    {% if loop.last%}
    <li class="active">{{link.title}}</li>
    {% else %}
    <li><a href="{{link.url}}">{{link.title}}</a></li>
    {% endif %}
    {% endfor %}
</ol>
{% endmacro %}
