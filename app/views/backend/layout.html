<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <link rel="icon" href="/images/favicon.ico" mce_href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" mce_href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//libs.useso.com/js/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="/css/layout.css?v=2" rel="stylesheet" media="screen">
    {% block css %}
    {% endblock %}
    <script type="text/javascript">
        var GLOBAL = {};
        GLOBAL.user = {{user | json | safe}};
        GLOBAL.visitUrl = "{{resourceURL}}";
    </script>
</head>
<body>
<!-- HEAD -->
{% block header %}
{% endblock %}
<!-- END OF HEAD -->

<div class="container-fluid">
    <div class="row">
        <div class="page-sidebar">
            <!-- LEFT-SIDE -->
            {% block left %}
            {% endblock %}
            <!-- END OF LEFT-SIDE -->
        </div>
        <!-- 右侧的主题内容 -->
        <div class="page-inner">
            <div class="main-wrapper">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</div>
{% include './common/footer.html' %}

</body>
<script type="text/javascript">
    var dom = document.querySelectorAll('.async-loading');
    for (var i = 0; i < dom.length; i++) {
        dom[i].style.height = '400px';
        dom[i].innerHTML = '<div class="loading-progressBar">数据加载中，请稍等...</div>';
    }
</script>
<script type="text/javascript" src="/js/lib/require.js"></script>
<script type="text/javascript" src="/js/config.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.js"></script>
{% block javascript %}{% endblock %}
</html>
