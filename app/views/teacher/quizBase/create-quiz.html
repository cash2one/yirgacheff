{% extends '../../layout.html' %}
{% block content %}

<div class="row" id="quizApp">

    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default shadow">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">套题信息</h4>
                    </div>
                    <div class="panel-body">
                        <form action="" id="homeworkInfo" class="form-horizontal m-t-lg">
                            <div class="form-group m-t-n-xs">
                                <label class="col-xs-2 control-label">套题标题：</label>
                                <div class="col-xs-6">
                                    <input class="form-control" type="text"
                                           placeholder="比如：新概念英语第一单元单词巩固练习" v-model="title"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" id="exerciseList">
                <div class="panel panel-default shadow">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">题目列表</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row m-t-lg">
                            <quiz v-for="exercise in exercises"
                                  @delete-exercise="deleteExercise"
                                  :index="$index"
                                  :exercise="exercise">
                            </quiz>
                            <div class="col-xs-offset-1 col-xs-10">
                                <div class="panel panel-white">
                                    <div class="panel-body">
                                        <div class="row m-t-xs text-center">
                                            <div class="col-xs-3">
                                                <a class="btn btn-home btn-info btn-custom btn-lg"
                                                   @click="addExercise(0)"><i class="glyphicon glyphicon-ok m-r-xs"></i>单选题</a>
                                            </div>
                                            <div class="col-xs-3">
                                                <a class="btn btn-home btn-info btn-custom btn-lg "
                                                   @click="addExercise(1)"><i class="glyphicon glyphicon-picture m-r-xs"></i>图片题</a>
                                            </div>

                                            <div class="col-xs-3">
                                                <a class="btn btn-home btn-info btn-custom btn-lg "
                                                   @click="addExercise(2)"><i
                                                        class="glyphicon glyphicon-list-alt m-r-xs"></i>填空题</a>
                                            </div>
                                            <div class="col-xs-3">
                                                <a class="btn btn-home btn-info btn-custom btn-lg "
                                                   @click="addExercise(3)"><i class="glyphicon glyphicon-volume-up m-r-xs"></i>语音题</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 m-b-md">
                <a class="col-xs-offset-5 col-xs-2 btn btn-info" @click="saveQuiz">保存</a>
            </div>
        </div>

    </div>

</div>

<!-- 题型模版 -->

{% endblock %}

{% block javascript %}

<script src="/js/entries/teacher/quizBase/create-quiz.js"></script>

{% endblock %}
