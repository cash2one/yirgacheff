{% extends '../base.html' %}

{% block content %}

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default shadow">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">问题详情</h4>
            </div>
            <div class="panel-body">
                <div class="line"><img src="/images/question-icon.png">
                    <div class="question-img">
                        {% if question.questionImage %}
                        <img src="http://resource.hizuoye.com/<<question.questionImage>>">
                        {% endif %}
                    </div>
                    <div class="question-info">
                        <p class="info-p"><<question.questionText>></p>
                    </div>
                </div>
                <div class="teacher-msg quest-mt">
                    <form name="answerForm" id="answerForm">
                        <input type="hidden" id="questionId" name="questionId" value="<<question._id.toString()>>">
                        <div class="line"><img src="/images/answer-icon.png" class="quest-fl">
                            <div class="msg-box">
                                <textarea class="w-que-answer validate"
                                          name="answer"
                                          data-rules="required"
                                          data-display="答案"
                                          rows="3" {% if question.state %} readonly {%
                                          endif %}><<question.answer>></textarea>
                            </div>
                            <div class="btn-areas msg-save">
                                {% if question.state === 1 %}
                                <a class="btn btn-white" href="/teacher/questions#state1">返回</a>
                                {% else %}
                                <button type="submit" class="btn btn-default">提交答案</button>
                                {% endif %}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 题型模版 -->
{% endblock %}

{% block javascript %}

<script src="/js/entries/teacher/questions/view-question.js"></script>

{% endblock %}
