{% extends '../layout.html' %}
{% block css %}

{% endblock %}
{% block content %} <!-- 面包屑 -->
<div class="row">
    <div class="col-xs-12">
        <div class="profile-header">
            <div class="avatar">
                <div class="row">
                    <div class="col-xs-6">
                        <img class="img-thumbnail"  {% if user.avatar %} src="<<resourceURL>>/<<user.avatar>>?imageView2/1/w/180/h/180" {% else %}
                             src="/images/default_head.jpg" {% endif %}
                             width="150px"
                             height="150px">
                    </div>
                    <div class="col-xs-6">
                        <div class="avatar-upload">
                            <input type="file" id="imageUpload">
                        </div>
                        <div class="pro-name">
                            <p class="f-white f-s-18 m-r-xxl"><<user.displayName>></p>
                            <p class="f-white f-s-16"><<user.username>></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">个人资料</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="userForm" name="userForm">
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="displayName">我的姓名：</label>
                        <div class="col-sm-6">
                            <input class="form-control validate" type="text" value="<<user.displayName>>"
                                   name="displayName"
                                   id="displayName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="username">我的工号：</label>
                        <div class="col-sm-6">
                            <input class="form-control validate" type="text"
                                   id="username"
                                   value="<<user.username>>" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="contact">联系方式：</label>
                        <div class="col-sm-6">
                            <input class="form-control validate" type="text" value="<<user.contact>>"
                                   name="contact"
                                   id="contact"
                                   data-rules="required"
                                   data-display="联系方式">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-1 col-xs-6">
                            <button type="submit" class="btn btn-default">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">修改密码</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="passwordForm" name="passwordForm">
                    <div class="form-group">
                        <label class="col-xs-1 control-label" for="password">原始密码</label>

                        <div class="col-xs-6">
                            <input class="form-control validate"
                                   type="password"
                                   name="password"
                                   id="password"
                                   data-rules="required"
                                   data-display="原密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label" for="newPassword">新的密码</label>

                        <div class="col-xs-6">
                            <input class="form-control validate"
                                   type="password"
                                   name="newPassword"
                                   id="newPassword"
                                   data-rules="required|min_length[6]"
                                   data-display="新密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label" for="confirmPassword">再次输入</label>

                        <div class="col-xs-6">
                            <input class="form-control validate"
                                   type="password"
                                   name="confirmPassword"
                                   id="confirmPassword"
                                   data-rules="required|matches[newPassword]"
                                   data-display="密码确认">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-1 col-xs-6">
                            <button type="submit" class="btn btn-default">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="/js/entries/teacher/profile.js"></script>


{% endblock %}
