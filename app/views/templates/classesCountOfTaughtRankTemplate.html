<script type="template" id="classesCountOfTaughtRankTemplate">
    <div id="teacherRankTable">
        <table class="table">
            <thead>
            <tr>
                <th>排名</th>
                <th>姓名</th>
                <th>班级数</th>
                <th>百分比</th>
            </tr>
            </thead>
            <tbody>
            <% for(var i = 0; i < rankList.length; i++){ var teacher = rankList[i]; %>
            <tr>
                <td><%= i + 1 %></td>
                <td><%= teacher.displayName %></td>
                <td><%= teacher.classesCount %></td>
                <td width="220">
                    <div class="row">
                        <div class="col-xs-9">
                            <div class="progress animation-sm m-t-xxs">
                                <div role="progressbar" class="progress-bar progress-bar_<%= i > 4 || i %>" aria-valuetransitiongoal="<%= (teacher.classesCountPercent * 100).toFixed(1) %>"
                                     style="width: <%= (teacher.classesCountPercent * 100).toFixed(1) %>%"></div>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <%= (teacher.classesCountPercent * 100).toFixed(1) %>%
                        </div>
                    </div>
                </td>
            </tr>
            <% } %>
            </tbody>
        </table>
    </div>
</script>
