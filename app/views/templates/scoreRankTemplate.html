<script type="template" id="scoreRankTemplate">
    <table class="table"  width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>排名</th>
            <th>姓名</th>
            <th>学号</th>
            <th>积分数</th>
        </tr>
        </thead>
        <tbody>
        <% for(var i = 0; i< 10 ; i++ ){ var student = students[i]; %>
        <tr>
            <td>
                <div class="rankings">
                    <i class="icon icon-e633 f-color_<%= i > 2 || i %> f-s-28"></i>
                    <div class="rankings-number"><%= i+1 %></div>
                </div>
            </td>
            <td><%= student.displayName %></td>
            <td><%= student.username %></td>
            <td><%= student.score %></td>
        </tr>
        <% } %>
        </tbody>
    </table>
</script>
