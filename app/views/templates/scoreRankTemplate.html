<script type="template" id="scoreRankTemplate">
    <table class="table"  width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>排名</th>
            <th>姓名</th>
            <th>学号</th>
            <th>积分数</th>
        </tr>
        </thead>
        <tbody>
        <% for(var i = 0; i< students.length ; i++ ){ var student = students[i]; %>
        <tr>
            <td><%= i+1 %></td>
            <td><%= student.displayName %></td>
            <td><%= student.username %></td>
            <td><%= student.score %></td>
        </tr>
        <% } %>
        </tbody>
    </table>
</script>
